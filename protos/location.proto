syntax = "proto3";

package location; 

service LocationService {
  
  rpc NearMe(Location) returns (stream Location) {
  }

  rpc UpdateMyLocation(Location) returns (Response) {
  }
  
}

message Location {
  string profileId  = 1;
  double latitude   = 2;
  double longitude  = 3;
}

message NearMeResponse {
  repeated Location profileArray = 1; 
}

message Response {
  bool OperationSuccess = 1;
}